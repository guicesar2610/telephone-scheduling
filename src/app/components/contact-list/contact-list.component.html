<div class="main">
  <ul>
    <li *ngFor="let contact of contacts" class="contact-item">
      <span class="avatar-container">
        <div class="status-bubbles">
          <div *ngIf="contact.active" class="bubble active"></div>
          <div *ngIf="!contact.active" class="bubble inactive"></div>
        </div>

        <img src="/assets/images/icons-contacts.png" alt="icons-contacts" />
        {{ contact.name }}
        <i *ngIf="contact.favorite" class="favorite-icon filled" aria-hidden="true">â˜…</i>
      </span>
      <button class="edit-button" (click)="onEdit(contact)">
        {{ 'button.label-edit' | translate }}
      </button>
    </li>
  </ul>
</div>
<div class="div-add-contact">
  <button (click)="onAdd()" class="edit-button">{{ 'button.label-add' | translate }}</button>
</div>
