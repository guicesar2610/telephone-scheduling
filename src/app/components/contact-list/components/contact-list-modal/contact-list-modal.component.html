<div class="main">
  <div class="modal-content">
    <div class="div-title">
      <p>{{ title | translate }}</p>
      <button class="close-button" (click)="onClose()">X</button>
    </div>

    <form [formGroup]="contactForm" novalidate>
      <label for="name">{{ 'modal.label-name' | translate }}</label>
      <input
        class="modal-input"
        type="text"
        id="name"
        formControlName="name"
        placeholder="{{ 'modal.placeholder-name' | translate }}"
        [ngClass]="{
          'input-error': contactForm.get('name')?.invalid && contactForm.get('name')?.touched,
        }"
      />
      <mat-error
        class="validation-error"
        *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
      >
        {{ getErrorMessage('name') }}
      </mat-error>

      <label for="email">{{ 'modal.label-email' | translate }}</label>
      <input
        class="modal-input"
        type="email"
        id="email"
        formControlName="email"
        placeholder="{{ 'modal.placeholder-email' | translate }}"
        [ngClass]="{
          'input-error': contactForm.get('email')?.invalid && contactForm.get('email')?.touched,
        }"
      />
      <mat-error
        class="validation-error"
        *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      >
        {{ getErrorMessage('email') }}
      </mat-error>

      <label for="cellPhone">{{ 'modal.label-cellPhone' | translate }}</label>
      <input
        class="modal-input"
        type="text"
        id="cellphone"
        maxlength="11"
        formControlName="cellphone"
        placeholder="{{ 'modal.placeholder-cellPhone' | translate }}"
        [ngClass]="{
          'input-error':
            contactForm.get('cellphone')?.invalid && contactForm.get('cellphone')?.touched,
        }"
      />
      <mat-error
        class="validation-error"
        *ngIf="contactForm.get('cellphone')?.invalid && contactForm.get('cellphone')?.touched"
      >
        {{ getErrorMessage('cellphone') }}
      </mat-error>

      <label for="telephone">{{ 'modal.label-telephone' | translate }}</label>
      <input
        class="modal-input"
        type="text"
        id="telephone"
        maxlength="10"
        formControlName="telephone"
        placeholder="{{ 'modal.placeholder-telephone' | translate }}"
        [ngClass]="{
          'input-error':
            contactForm.get('telephone')?.invalid && contactForm.get('telephone')?.touched,
        }"
      />
      <mat-error
        class="validation-error"
        *ngIf="
          contactForm.get('telephone')?.invalid &&
          (contactForm.get('telephone')?.touched || contactForm.get('telephone')?.dirty)
        "
      >
        {{ getErrorMessage('telephone') }}
      </mat-error>

      <div style="display: flex">
        <input type="checkbox" id="favorite" formControlName="favorite" />
        <label for="favorite" class="checkbox-label">
          {{ 'modal.label-favorite' | translate }}
        </label>
      </div>

      <div style="display: flex">
        <input type="checkbox" id="active" formControlName="active" />
        <label for="active" class="checkbox-label">
          {{ 'modal.label-active' | translate }}
        </label>
      </div>

      <button class="submit-button" (click)="onSubmit()" [disabled]="contactForm.invalid">
        Salvar
      </button>
    </form>
  </div>
</div>
